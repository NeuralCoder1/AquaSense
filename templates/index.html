<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Groundwater Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      height: 350px;
    }

    .safe {
      color: green;
      font-weight: bold;
    }

    .critical {
      color: red;
      font-weight: bold;
    }

    .custom-marker {
      width: 16px;
      height: 16px;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 1.2px;
      text-align: center;

      background: linear-gradient(90deg,
          #7cf9ff,
          #00eaff,
          #2fffd8);

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      text-shadow:
        0 0 12px rgba(0, 234, 255, 0.5),
        0 0 22px rgba(0, 234, 255, 0.35);
    }




    .card,
    .card * {
      color: #e9f8ff !important;
      font-weight: 500;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #bff2ff !important;
    }


    input.form-control {
      background-color: rgba(0, 30, 40, 0.75);
      border: 1px solid rgba(0, 220, 235, 0.45);
      color: #e8faff;

      box-shadow: none;
      outline: none;
    }

    input.form-control:focus,
    input.form-control:active {
      background-color: rgba(0, 30, 40, 0.75) !important;
      border: 1px solid rgba(0, 220, 235, 0.45);
      color: #e8faff;

      box-shadow: none !important;
      outline: none !important;
    }

    input.form-control::placeholder {
      color: rgba(190, 230, 240, 0.5);
    }


    h2,
    h5 {
      color: #d9faff !important;
      font-weight: 700;
    }

    .card p {
      color: #cdefff !important;
    }


    #bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;

      filter: none;
      opacity: 1;
    }


    body {
      margin: 0;
      background: transparent;
    }



    @keyframes aquaGlow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;

      background:
        radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.08), transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.08), transparent 60%);

      z-index: -1;
    }





    @keyframes floatGlow {
      0% {
        background-position: 0 0, 50% 50%, 100% 100%;
      }

      50% {
        background-position: 100% 100%, 30% 70%, 0 0;
      }

      100% {
        background-position: 0 0, 50% 50%, 100% 100%;
      }
    }

    .card {
      background: rgba(76, 181, 233, 0.294);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(7, 243, 243, 0.25);
      transition: box-shadow 0.4s ease;
    }

    .card:hover {
      box-shadow: 0 0 35px rgba(186, 220, 220, 0.45);
    }


    .leaflet-popup-content-wrapper {
      background: rgba(10, 20, 30, 0.95) !important;
      color: #e9f8ff !important;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.35);
    }

    .leaflet-popup-content {
      color: #e9f8ff !important;
      font-size: 0.92rem;
      font-weight: 500;
      line-height: 1.35;
    }

    .leaflet-popup-content b:first-child {
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .leaflet-popup-tip {
      background: rgba(10, 20, 30, 0.95) !important;
    }

    .leaflet-popup-close-button {
      color: #bff7ff !important;
      opacity: 0.8;
    }

.leaflet-popup-content-wrapper {
  width: 200px !important;
  max-width: 200px !important;
  min-width: 200px !important;

  background: rgba(10, 18, 25, 0.96) !important;
  border-radius: 10px;
}

.leaflet-popup-content {
  margin: 8px 10px !important;
  font-size: 0.78rem;        
  line-height: 1.25;
}

.leaflet-popup-content > div:first-child {
  font-size: 0.85rem;
  font-weight: 700;
  margin-bottom: 3px;
}

.leaflet-popup-content span[style*="width"] {
  width: 7px !important;
  height: 7px !important;
}

.leaflet-popup-close-button {
  top: 4px !important;
  right: 6px !important;
  font-size: 13px;
}

  </style>
</head>

<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="/static/water-bg.mp4" type="video/mp4">
  </video>


  <div class="container my-4">

    <h2 class="mb-3 text-center">Groundwater Condition Dashboard</h2>

    <div class="row">

      <div class="col-lg-5">

        <div class="card mb-3">
          <div class="card-body">

            <form id="predictForm">

              <div class="row">
                <div class="col">
                  <label>Latitude</label>
                  <input class="form-control mb-2" id="latitude" name="latitude" required>
                </div>
                <div class="col">
                  <label>Longitude</label>
                  <input class="form-control mb-2" id="longitude" name="longitude" required>
                </div>
              </div>


              <label>Recharge rainfall (Monsoon)</label>
              <input class="form-control mb-2" name="Recharge from rainfall During Monsoon Season" required>

              <label>Recharge other (Monsoon)</label>
              <input class="form-control mb-2" name="Recharge from other sources During Monsoon Season" required>

              <label>Recharge rainfall (Non-Monsoon)</label>
              <input class="form-control mb-2" name="Recharge from rainfall During Non Monsoon Season" required>

              <label>Recharge other (Non-Monsoon)</label>
              <input class="form-control mb-2" name="Recharge from other sources During Non Monsoon Season" required>

              <label>Total Natural Discharges</label>
              <input class="form-control mb-2" name="Total Natural Discharges" required>

              <label>Irrigation Extraction</label>
              <input class="form-control mb-2" name="Current Annual Ground Water Extraction For Irrigation" required>

              <label>Domestic Extraction</label>
              <input class="form-control mb-2"
                name="Current Annual Ground Water Extraction For Domestic & Industrial Use" required>

              <label>Net GW Availability</label>
              <input class="form-control mb-2" name="Net Ground Water Availability for future use" required>

              <label>Stage Extraction (%)</label>
              <input class="form-control mb-2" name="Stage of Ground Water Extraction (%)" required>

              <button class="btn btn-primary w-100 mt-2">Predict</button>

            </form>

          </div>
        </div>

      </div>

      <div class="col-lg-7">

        <div class="card mb-3">
          <div class="card-body">
            <h5>Map</h5>
            <div id="map"></div>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <h5>History</h5>
            <canvas id="historyChart" height="120"></canvas>
            <p>Green = SAFE, Red = CRITICAL</p>
          </div>
        </div>

        <div id="resultCard" class="card d-none">
          <div class="card-body">
            <h5>Result</h5>
            <p id="resultLabel" class="lead"></p>
            <p>Decision Score: <span id="resultScore"></span></p>
          </div>
        </div>

      </div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>

    function convertToIST(ts) {
      return new Date(ts).toLocaleString("en-IN", {
        timeZone: "Asia/Kolkata"
      });
    }

    let map = L.map('map').setView([22, 78], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    const predictionLayer = L.layerGroup().addTo(map);

    let marker = null;
    map.on('click', e => {
      if (marker) map.removeLayer(marker);
      marker = L.marker(e.latlng).addTo(map);
      latitude.value = e.latlng.lat;
      longitude.value = e.latlng.lng;
    });


    function updateMapMarkers(history) {
      predictionLayer.clearLayers();

      const latestByCoord = {};

      history.forEach(rec => {
        if (!rec.latitude || !rec.longitude) return;

        const key = rec.latitude + "," + rec.longitude;

        if (!latestByCoord[key] || new Date(rec.timestamp) > new Date(latestByCoord[key].timestamp)) {
          latestByCoord[key] = rec;
        }
      });

      Object.values(latestByCoord).forEach(rec => {
        const color = rec.label === "CRITICAL" ? "red" : "green";

        const icon = L.divIcon({
          className: "custom-marker",
          html: `<span style="
                display:inline-block;
                width:14px;
                height:14px;
                background:${color};
                border-radius:50%;
                border:2px solid white;
                box-shadow:0 0 4px rgba(0,0,0,0.5);
            "></span>`
        });

        const m = L.marker([rec.latitude, rec.longitude], { icon })
          .bindPopup(`
  <div style="
      font-size:14px;
      color:#e9f8ff;
  ">
    
    <!-- STATUS ROW -->
    <div style="
        display:flex;
        align-items:center;
        gap:8px;
        font-weight:700;
        font-size:16px;
        margin-bottom:6px;
    ">
      <span style="
          width:10px;
          height:10px;
          background:${rec.label === "CRITICAL" ? "#ff4d4f" : "#2ecc71"};
          border-radius:2px;
          display:inline-block;
          box-shadow:0 0 6px rgba(0,0,0,0.4);
      "></span>
      <span>${rec.label}</span>
    </div>

    <div><b>Lat:</b> ${rec.latitude}</div>
    <div><b>Long:</b> ${rec.longitude}</div>

    <div style="margin-top:6px; opacity:0.85;">
      ${convertToIST(rec.timestamp)}
    </div>

  </div>
`)


        predictionLayer.addLayer(m);
      });
    }


    document.getElementById("predictForm").addEventListener("submit", async ev => {
      ev.preventDefault();

      const fd = new FormData(ev.target);
      const payload = {};
      fd.forEach((v, k) => payload[k] = v);

      const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      resultCard.classList.remove("d-none");

      if (data.label === "CRITICAL") resultLabel.className = "critical";
      else resultLabel.className = "safe";

      resultLabel.innerText = data.label;
      resultScore.innerText = data.decision_score.toFixed(4);

      loadHistory();
    });



    let chart;

    async function loadHistory() {
      const res = await fetch("/history");
      const json = await res.json();
      if (!json.success) return;

      const hist = json.history;

      updateMapMarkers(hist);

      const labels = hist.map(h => convertToIST(h.timestamp));
      const values = hist.map(h => h.label === "CRITICAL" ? 0 : 1);
      const pointColors = hist.map(h =>
        h.label === "CRITICAL" ? "rgba(220,53,69,1)" : "rgba(40,167,69,1)"
      );

      labels.reverse();
      values.reverse();
      pointColors.reverse();
      hist.reverse();  

      const ctx = document.getElementById("historyChart").getContext("2d");
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            data: values,

            borderColor: "#bff7ff",          
            borderWidth: 2.5,

            pointBackgroundColor: pointColors,
            pointBorderColor: pointColors,

            backgroundColor: "transparent",
            tension: 0.25
          }]
        },

        options: {
          plugins: {
            legend: { display: false },

            tooltip: {
              usePointStyle: true,
              displayColors: false,

              callbacks: {
                title: function (ctx) {
                  const index = ctx[0].dataIndex;
                  const item = hist[index];

                  const square = item.label === "CRITICAL" ? "ðŸŸ¥" : "ðŸŸ©";
                  return `${square} ${item.label}`;
                },

                label: function (ctx) {
                  const index = ctx.dataIndex;
                  const item = hist[index];

                  return [
                    `Lat: ${item.latitude}`,
                    `Long: ${item.longitude}`,
                    `${convertToIST(item.timestamp)}`
                  ];
                }
              }
            }

          },

          scales: {
            x: {
              ticks: {
                color: "#cdefff",     
                maxRotation: 45,
                minRotation: 45,
                font: {
                  size: 11,
                  weight: "500"
                }
              },
              grid: {
                color: "rgba(255,255,255,0.05)"
              }
            },

            y: {
              min: -0.1,
              max: 1.1,
              ticks: {
                stepSize: 1,
                color: "#cdefff",     
                font: {
                  weight: "600"
                }
              },
              grid: {
                color: "rgba(255,255,255,0.08)"
              }
            }
          }

        }
      });
    }

    loadHistory();

  </script>



</body>

</html>
